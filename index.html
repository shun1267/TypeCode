<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypingCode Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">TypingCode Demo</div>
    <div class="container">
        <div id="test-text">
            <input id="hidden-input" type="text" autofocus>
            <span id="cursor"></span>
            <p id="text-to-type"></p>
        </div>
        <div id="results">
            <p id="wpm">WPM: 0</p>
            <p id="accuracy">Accuracy: 0%</p>
        </div>
        
        <button id="new-text-btn">Get New Text</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
